<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Skate App</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="flexParent multiDeckBG">

    <nav class="gripTapeBG flexParent">
        <section class="appTitle flexParent">
            <h1>The Skate App</h1>
        </section>
    </nav>

    <main class="theBoard flexParent">


        <section class="mainContent flexParent">

            <input type="text" placeholder="Trick Name" name="trickName" id="trickName">
            <!-- <button>Click to Get Info</button> -->
            <h3 class="btnStyle gripTapeBG" id="randomTrick">Random Trick</h3>
            <h3 class="btnStyle gripTapeBG" id="getTrick">Get Trick</h3>


            <section class="displayContainer flexParent">
                <h2 class="trickName" id="trickNameDisplay"></h2>
                <h2 class="skillLevel" id="skillLevelDisplay"></h2>
                <h2 class="inventor" id="inventorDisplay"></h2>
                <h2 class="yearCreated" id="yearCreated"></h2>
                <h2 class="description" id="descriptionDisplay"></h2>
            </section>

            <!-- <section class="trickImage">

               <iframe src="https://c.tenor.com/WuCn5XblufIAAAPo/neo_kickflip-kickflip.mp4" frameborder="0"></iframe>
                 <p class="caption" id="trickCaption">Photo</p> -->
        </section>


        </section>
    </main>

    <footer class="gripTapeBG flexParent">
        <h2><a href="https://theevanproject.netlify.app/">The Evan Project</a></h2>
    </footer>
    <script src="/js/main.js"></script>
</body>

</html>
